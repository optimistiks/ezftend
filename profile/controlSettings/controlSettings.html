<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Настройки тестов по изучаемым словам</h4>
	</div>
	<div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Напоминать о тестах
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="dayRemind" class="col-sm-3 control-label">1 раз в неделю в </label>
        <div class="col-sm-4">
            <select id="dayRemind" class="form-control input-sm">
              <option>понедельник</option>
              <option>вторник</option>
              <option>среду</option>
              <option>четверг</option>
              <option>пятницу</option>
              <option>субботу</option>
              <option>воскресенье</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Email
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Sms
            </label>
          </div>
        </div>
      </div>
    </form>

  </div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Отмена</button>
		<button type="button" class="btn btn-primary">Сохранить</button>
	</div>
</div>
