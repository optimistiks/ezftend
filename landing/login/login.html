<div>
  <div class="modal-header">
    <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Вход</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="loginEmail" class="col-xs-3 control-label">Email</label>

        <div class="col-xs-9 col-lg-6">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="loginPass" class="col-xs-3 control-label">Пароль</label>

        <div class="col-xs-9 col-lg-6">
          <input type="password" class="form-control" id="loginPass" placeholder="Пароль">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Отмена</button>
    <button type="button" class="btn btn-primary">Войти</button>
  </div>
</div>
