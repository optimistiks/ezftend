<div class="row" ng-controller="RegisterCtrl">
  <div class="col-xs-12 col-lg-6 col-lg-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Регистрация</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 control-label">Email</label>

            <div class="col-xs-9">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-xs-3 control-label">Пароль</label>

            <div class="col-xs-9">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
              <button type="submit" class="btn btn-md btn-primary">Зарегистрироваться</button>
            </div>
          </div>
        </form>

      </div>
    </div>


  </div>

</div>
