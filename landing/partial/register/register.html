<div class="row" ng-controller="RegisterCtrl">
  <div class="col-xs-12">
    <div class="jumbotron">
        <h1>EzDict <small>интерактивный словарь</small></h1>
      <hr>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-xs-3 control-label">Email</label>

          <div class="col-xs-12 col-lg-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-xs-3 control-label">Пароль</label>

          <div class="col-xs-12 col-lg-6">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 col-lg-offset-3 col-lg-9">
            <button type="button" class="btn btn-lg btn-primary" ng-click="register($event)">Зарегистрироваться</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
