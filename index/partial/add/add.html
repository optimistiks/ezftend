<div class="row" ng-controller="AddCtrl">
    <div class="col-xs-12 col-lg-6 col-lg-offset-1" >
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="textName" class="col-xs-3 control-label">Название</label>
                <div class="col-xs-9">
                    <input type="email" class="form-control" id="textName">
                </div>
            </div>
            <div class="form-group">
                <label for="textContent" class="col-xs-3 control-label">Текст</label>
                <div class="col-xs-9">
                    <textarea class="form-control" id="textContent" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <button type="submit" class="btn btn-default" ng-click="save($event)">Сохранить</button>
                </div>
            </div>
        </form>

</div>

</div>
